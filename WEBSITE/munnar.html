      <u><h1>Munnar</h1></u>
      <p align="justify">Munnar is a town and hill station located in the Idukki district of the southwestern Indian state of Kerala. Munnar is situated at around 1,600 metres (5,200 ft) above mean sea level,in the Western Ghats mountain range. Munnar is also called the "Kashmir of South India"</p>
